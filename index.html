<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form class="frm">
    <input type="text" value="1" name="id"><br>
    <input type="text" value="steve" name="name"><br>
    <input type="text" value="21" name="age"><br>
    <input type="submit" value="submit" name="submit">
</form>
<br><hr>
<form class="frm">
    <input type="text" value="2" name="id"><br>
    <input type="text" value="Adam" name="name"><br>
    <input type="text" value="30" name="age"><br>
    <input type="submit" value="submit" name="submit">
</form>
<br><hr>
<form class="frm">
    <input type="text" value="3" name="id"><br>
    <input type="text" value="Jane" name="name"><br>
    <input type="text" value="25" name="age"><br>
    <input type="submit" value="submit" name="submit">
</form>

<br><hr>
<div class="response"></div>


<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
    $(document).on('submit', '.frm', function(e) {
    
    e.preventDefault();
    $.ajax({
        url: "server.php",
        method: "POST",
        data: {
            id: e.target.id.value,
            name: e.target.name.value,
            age: e.target.age.value
        },
        success: function(data) {
            $('.response').html(data);
            e.target.submit.disabled=true;
        }
    });
});
</script>    
</body>
</html>
